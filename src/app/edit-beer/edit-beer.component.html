  <!--EDIT INDIVIDUAL ENTRY-->

<div onselect="loadSingleBeer()" style="border:dotted 1px red;">
  <form (ngSubmit)="updateBeer()">
      
    <div *ngFor="let beer of queriedBeerData">
            <h2>Beer entry: {{beer.company}}</h2>
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" 
                class="form-control" 
                id="company"
                value="{{beer.company}}" 
            >
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" 
                class="form-control" 
                id="description"
                value="{{beer.description}}" 
                rows="3"
            ></textarea>
        </div>
            
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" 
                class="form-control" 
                id="country"
                value="{{beer.countryOfOrigin}}" 
            >
        </div>            

        <div class="form-group">
            <label for="style">Style</label>
            <input type="text" 
                class="form-control" 
                id="style"
                value="{{beer.style}}" 
            >
        </div>         
        <div class="form-group">
            <label for="strength">Strength</label>
            <input type="text" 
                class="form-control" 
                id="strength"
                value="{{beer.strength}}" 
            >
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea type="text" 
                class="form-control" 
                id="ingredients"
                value="{{beer.ingredients}}" 
                rows="2"
            ></textarea>
        </div>
        <div class="form-group">
            <label for="colourOfBottle">Bottle colour</label>
            <select 
                class="custom-select mb-2 mr-sm-2 mb-sm-0"
                id="colourOfBottle"
                value="{{beer.colourOfBottle}}" 
                
            >
            <option>brown</option>
            <option>clear</option>
            <option>green</option>            
            </select>
        </div>
        <div class="form-group">
                <label for="rating">Rating</label>
                <select 
                class="custom-select mb-2 mr-sm-2 mb-sm-0" 
                    id="rating"
                    value="{{beer.rating}}" 
                >
                <option>1</option>
                <option>1.1</option>
                <option>1.2</option>
                <option>1.3</option>
                <option>1.4</option>
                <option>1.5</option>
                <option>1.6</option>
                <option>1.7</option>
                <option>1.8</option>
                <option>1.9</option>
                <option>2</option>
                <option>2.1</option>
                <option>2.2</option>
                <option>2.3</option>
                <option>2.4</option>
                <option>2.5</option>
                <option>2.6</option>
                <option>2.7</option>
                <option>2.8</option>
                <option>2.9</option>
                <option>3</option>
                <option>3.1</option>
                <option>3.2</option>
                <option>3.3</option>
                <option>3.4</option>
                <option>3.5</option>
                <option>3.6</option>
                <option>3.7</option>
                <option>3.8</option>
                <option>3.9</option>            
                <option>4</option>
                <option>4.1</option>
                <option>4.2</option>
                <option>4.3</option>
                <option>4.4</option>
                <option>4.5</option>
                <option>4.6</option>
                <option>4.7</option>
                <option>4.8</option>
                <option>4.9</option>                            
                <option>5</option>
            </select>
        </div>
        <div class="form-group row">
            <label for="bestBeforeDate" 
            class="col-2 col-form-label">Best Before Date</label>
            <div class="col-10">
                <input class="form-control" 
                type="date" 
                value="{{beer.bestBeforeDate}}" 
                id="bestBeforeDate">
            </div>
        </div>   
        <div class="form-group">
            <label for="size">Bottle size</label>
            <select 
                class="custom-select mb-2 mr-sm-2 mb-sm-0"
                id="size"
                value="{{beer.size}}" 
                
            >
            <option>330</option>
            <option>500</option>
            <option>750</option>            
            <option>1000</option>
            </select>
        </div>                
    </div>
    <button type="submit" 
    [disabled]="!editBeerForm.valid"
    class="btn btn-primary">Make those changes!</button>

    <button type="reset"
    class="btn btn-dark">Cancel</button>
  
</form>
</div>


<div #loadDataGrid onload="getBeerData()">
    <table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <td scope="col" hidden>Id</td>
            <th scope="col">Company</th>
            <th scope="col">Description</th>
            <th scope="col">Country</th>
            <th scope="col">Style</th>
            <th scope="col">Strength</th>
            <th scope="col">Ingredients</th>
            <th scope="col">Bottle colour</th>
            <td scope="col">Rating</td>
            <td></td>
        </tr>
    </thead>
    
    <tbody></tbody>
        <tr *ngFor="let beer of outputBeers">
            <td hidden>{{beer.id}}</td>
            <td>{{beer.company}}</td>    
            <td>{{beer.description}}</td>
            <td>{{beer.countryOfOrigin}}</td>
            <td>{{beer.style}}</td>
            <td>{{beer.strength}}</td>
            <td>{{beer.ingredients}}</td>
            <td>{{beer.colourOfBottle}}</td>
            <td>{{beer.rating}}</td>
            <td><button id="editBeer" (click)="editBeer(beer.id)">Edit</button></td>
        </tr>
    </tbody>
  </table>
  </div>
