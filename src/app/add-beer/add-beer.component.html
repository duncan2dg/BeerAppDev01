<h1>Add a new beer!</h1>

<div>
    <form (ngSubmit)="addNewBeer()">
        
      <div>
          <div class="form-group">
              <label for="company">Company</label>
              <input type="text" 
                  class="form-control" 
                  id="company">
          </div>
  
          <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" 
                  class="form-control" 
                  id="description"
                  rows="3">
              </textarea>
          </div>
              
          <div class="form-group">
              <label for="country">Country</label>
              <input type="text" 
                  class="form-control" 
                  id="country">
          </div>            
  
          <div class="form-group">
              <label for="style">Style</label>
              <input type="text" 
                  class="form-control" 
                  id="style">
          </div>         
          <div class="form-group">
              <label for="strength">Strength</label>
              <input type="text" 
                  class="form-control" 
                  id="strength">
          </div>
          <div class="form-group">
              <label for="ingredients">Ingredients</label>
              <textarea type="text" 
                  class="form-control" 
                  id="ingredients"
                  rows="2">
                </textarea>
          </div>
          <div class="form-group">
              <label for="colourOfBottle">Bottle colour</label>
              <select 
                  class="custom-select mb-2 mr-sm-2 mb-sm-0"
                  id="colourOfBottle">
                    <option>brown</option>
                    <option>clear</option>
                    <option>green</option>            
              </select>
          </div>
          <div class="form-group">
                  <label for="rating">Rating(out of 5)</label>
                  <select 
                  class="custom-select mb-2 mr-sm-2 mb-sm-0" 
                      id="rating">
                      <option></option>
                  <option>1</option>
                  <option>1.1</option>
                  <option>1.2</option>
                  <option>1.3</option>
                  <option>1.4</option>
                  <option>1.5</option>
                  <option>1.6</option>
                  <option>1.7</option>
                  <option>1.8</option>
                  <option>1.9</option>
                  <option>2</option>
                  <option>2.1</option>
                  <option>2.2</option>
                  <option>2.3</option>
                  <option>2.4</option>
                  <option>2.5</option>
                  <option>2.6</option>
                  <option>2.7</option>
                  <option>2.8</option>
                  <option>2.9</option>
                  <option>3</option>
                  <option>3.1</option>
                  <option>3.2</option>
                  <option>3.3</option>
                  <option>3.4</option>
                  <option>3.5</option>
                  <option>3.6</option>
                  <option>3.7</option>
                  <option>3.8</option>
                  <option>3.9</option>            
                  <option>4</option>
                  <option>4.1</option>
                  <option>4.2</option>
                  <option>4.3</option>
                  <option>4.4</option>
                  <option>4.5</option>
                  <option>4.6</option>
                  <option>4.7</option>
                  <option>4.8</option>
                  <option>4.9</option>                            
                  <option>5</option>
              </select>
          </div>
          <div class="form-group row">
              <label for="bestBeforeDate" 
              class="col-2 col-form-label">Best Before Date</label>
              <div class="col-10">
                  <input class="form-control" 
                  type="date" 
                  id="bestBeforeDate">
              </div>
          </div>   
          <div class="form-group">
              <label for="size">Bottle size (ml)</label>
              <select 
                  class="custom-select mb-2 mr-sm-2 mb-sm-0"
                  id="size">
                  <option></option>
              <option>330</option>
              <option>500</option>
              <option>750</option>            
              <option>1000</option>
              </select>
          </div>                
      </div>
      <button type="submit" 
      [disabled]="!addNewBeer.valid"
      class="btn btn-primary">Add that new beer!</button>
      &nbsp;
      <button type="reset"
      class="btn btn-dark">Cancel</button>
    
  </form>
  </div>
