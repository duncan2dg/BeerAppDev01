<h1>Beer selection</h1>
<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/beer-add']"><mat-icon>add</mat-icon></a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" 
          class="example-table"
          matSort matSortActive="company" 
          matSortDisableClear 
          matSortDirection="asc">
  
        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef>Beer Company</th>
          <td mat-cell *matCellDef="let row">{{row.company}}</td>
        </ng-container>
  
        
        <ng-container matColumnDef="countryOfOrigin">
          <th mat-header-cell *matHeaderCellDef>Origin</th>
          <td mat-cell *matCellDef="let row">{{row.countryOfOrigin}}</td>
        </ng-container>


        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef>Rating</th>
            <td mat-cell *matCellDef="let row">{{row.rating}}</td>
        </ng-container> 
        
        <ng-container matColumnDef="strength">
            <th mat-header-cell *matHeaderCellDef>Strength</th>
            <td mat-cell *matCellDef="let row">{{row.strength}}</td>
          </ng-container>                 
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/beer-detail/', row.id]"></tr>
      </table>
    </div>
  </div>
